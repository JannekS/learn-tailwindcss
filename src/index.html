<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="./js/script.js" defer></script>
    <title>learn tailwind</title>
  </head>
  <body class="bg-gradient-to-bl from-teal-200 to-sky-500">
    <header
      id="header"
      class="h-14 w-full sticky top-0 left-0 z-50 header-transparent flex flex-row items-center transition-all duration-500"
    >
      <img
        src="/icons/code-solid.svg"
        alt="show code"
        id="logo"
        class="w-8 h-8 mx-6 invert"
      />
      <h1 class="text-xl text-white font-bold">Coding Card</h1>
    </header>
    <!-- background -->
    <div class="h-screen w-full flex flex-row items-center justify-center">
      <!-- Front & Back Side Container-->
      <div class="w-72 h-96 group [perspective:900px]">
        <!-- Inner Container -->
        <div
          id="card-container"
          class="relative w-full h-full transition-all duration-700 [transform-style:preserve-3d]"
        >
          <!-- front side -->
          <div
            class="absolute rounded-lg w-72 h-96 bg-slate-700 [backface-visibility:hidden]"
          >
            <!-- Card Header -->
            <div
              class="w-full h-8 border-b border-b-slate-500 flex flex-row items-center"
            >
              <!-- Iconic Buttons -->
              <div class="rounded-full h-2 w-2 ml-2 shrink-0 bg-red-500"></div>
              <div
                class="rounded-full h-2 w-2 ml-1 shrink-0 bg-yellow-400"
              ></div>
              <div
                class="rounded-full h-2 w-2 ml-1 shrink-0 bg-green-500"
              ></div>
              <!-- Card Heading -->
              <div class="ml-4 text-slate-400"><h2>Some code example</h2></div>
            </div>
            <div
              class="text-xs font-mono text-slate-200 p-2 h-80 border-b border-b-slate-500"
            >
              <pre>
                    <code>
for (i = 0; i < 20; i++) {
    console.log("Hello World!");
    console.log("I like code :-)");
}
                    </code>
                </pre>
            </div>

            <!-- Card Footer -->
            <div
              class="relative bottom-0 left-0 w-full h-8 flex flex-row justify-between"
            >
              <!-- Left Buttons -->
              <div>
                <button
                  class="text-xs text-slate-200 p-1 space-y-10 font-mono rounded-lg bg-lime-600 m-1 hover:bg-lime-500"
                >
                  <img
                    src="/icons/file-code-regular.svg"
                    alt="show stats"
                    class="w-4 h-4"
                  />
                </button>
                <button
                  class="text-xs text-slate-200 p-1 space-y-10 font-mono rounded-lg bg-lime-600 m-1 hover:bg-lime-500"
                >
                  <img
                    src="/icons/code-solid.svg"
                    alt="show code"
                    class="w-4 h-4"
                  />
                </button>
              </div>
              <!-- Right Button -->
              <div>
                <button
                  id="play-btn"
                  class="text-xs text-slate-200 p-1 space-y-10 font-mono rounded-lg bg-lime-600 m-1 hover:bg-lime-500"
                >
                  <img
                    src="/icons/circle-play-regular.svg"
                    alt="run code"
                    class="w-4 h-4"
                  />
                </button>
              </div>
            </div>
          </div>
          <!-- Back Side -->
          <div
            class="absolute rounded-lg w-72 h-96 bg-slate-700 [transform:rotateY(180deg)] [backface-visibility:hidden]"
          >
            <div
              class="w-full h-8 border-b border-b-slate-500 flex flex-row items-center"
            >
              <div class="rounded-full h-2 w-2 ml-2 shrink-0 bg-red-500"></div>
              <div
                class="rounded-full h-2 w-2 ml-1 shrink-0 bg-yellow-400"
              ></div>
              <div
                class="rounded-full h-2 w-2 ml-1 shrink-0 bg-green-500"
              ></div>
              <div class="ml-4 text-slate-400"><h2>Visualisation</h2></div>
            </div>
            <div
              class="text-xs font-mono text-slate-200 p-2 h-80 border-b border-b-slate-500"
            >
              Visuialisation will play here...
            </div>
            <div
              class="relative bottom-0 left-0 w-full h-8 flex flex-row justify-between"
            >
              <div>
                <button
                  id="back-btn"
                  class="text-xs text-slate-200 p-1 space-y-10 font-mono rounded-lg bg-lime-600 m-1 hover:bg-lime-500"
                >
                  <img
                    src="/icons/backward-fast-solid.svg"
                    alt="run code"
                    class="w-4 h-4"
                  />
                </button>
              </div>
              <div>
                <button
                  class="text-xs text-slate-200 p-1 space-y-10 font-mono rounded-lg bg-lime-600 m-1 hover:bg-lime-500"
                >
                  <img
                    src="/icons/repeat-solid.svg"
                    alt="repeat"
                    class="w-4 h-4"
                  />
                </button>
                <button
                  class="text-xs text-slate-200 p-1 space-y-10 font-mono rounded-lg bg-lime-600 m-1 hover:bg-lime-500"
                >
                  <img
                    src="/icons/shuffle-solid.svg"
                    alt="randomize"
                    class="w-4 h-4"
                  />
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="h-screen w-full bg-teal-50">
      <h2 class="text-4xl p-5">More Content comming soon...</h2>
    </div>
  </body>
</html>
